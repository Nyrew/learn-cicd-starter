name: cd

on:
  push:
    branches: [main]

  jobs:
    Deploy:
      runs-on: ubuntu-latest
      timeout-minutes: 30

      steps:
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Set up Go toolchain
          uses: actions/setup-go@v4
          with:
            go-version: '1.21'

        - name: Build the application
          run: ./scripts/buildprod.sh